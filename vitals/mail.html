<div>
    <div id="Mail-Wrap"
        style="word-break: break-all; box-sizing: border-box; text-align: center; min-width: 320px; max-width: 660px; border: 1px solid rgb(246, 246, 246); background-color: rgb(247, 248, 250); margin: auto; padding: 20px 0px 30px; font-family:  helvetica neue , PingFangSC-Light, arial,  hiragino sans gb ,  microsoft yahei ui ,  microsoft yahei , simsun, sans-serif, serif, EmojiFont;">
        <div class="x_main-content">
            <table style="width:100%; font-weight:300; margin-bottom:10px; border-collapse:collapse">
                <tbody>
                    <tr style="font-weight:300">
                        <td style="width:3%; max-width:30px"></td>
                        <td style="max-width:600px">
                            <div id="x_cTMail-logo" style="font-size:20px; font-weight: bold; text-align: left;">
                                {{siteName}}
                            </div>
                            <p
                                style="height:2px; background-color:#00a4ff; border:0; font-size:0; padding:0; width:100%; margin-top:20px">
                            </p>
                            <div id="x_cTMail-inner"
                                style="background-color:#fff; padding:23px 0 20px; text-align:left">
                                <table
                                    style="width:100%; font-weight:300; margin-bottom:10px; border-collapse:collapse; text-align:left">
                                    <tbody>
                                        <tr style="font-weight:300">
                                            <td style="width:3.2%; max-width:30px"></td>
                                            <td style="max-width:480px; text-align:left">
                                                <h1 id="x_cTMail-title"
                                                    style="font-weight:bold; font-size:20px; line-height:36px; margin:0 0 16px">
                                                    电子邮箱验证码</h1>
                                                <p id="x_cTMail-userName"
                                                    style="font-size:14px; color:#333; line-height:24px; margin:0">
                                                    你好，欢迎来到 {{siteName}} ！</p>
                                                <p class="x_cTMail-content"
                                                    style="line-height:24px; margin:6px 0px 0px; word-break:break-all">
                                                    <span style="color:rgb(51,51,51); font-size:14px">你正在通过邮箱登录 {{siteName}}，你的验证码为：</span><span
                                                        style="color:rgb(0,176,240); font-size:14px; font-weight:bold">{{validateCode}}</span><span
                                                        style="color:rgb(51,51,51); font-size:14px">，请在</span><span
                                                        style="color:rgb(51,51,51); font-size:14px; font-weight:bold">{{timeLimit}}分钟内</span><span
                                                        style="color:rgb(51,51,51); font-size:14px">输入。如有任何人向您索取验证码信息，请勿泄露。</span>
                                                </p>
                                                <dl style="font-size:14px; color:rgb(51,51,51); line-height:18px"></dl>
                                                <dl style="font-size:14px; color:rgb(51,51,51); line-height:18px">
                                                    <dd
                                                        style="margin:0px 0px 6px; padding:0px; font-size:12px; line-height:22px">
                                                        <p id="x_cTMail-sender"
                                                            style="font-size:14px; line-height:26px; word-wrap:break-word; word-break:break-all; margin-top:32px">
                                                            此致&nbsp;<br aria-hidden="true"><strong>{{inscribe}}</strong> </p>
                                                    </dd>
                                                </dl>
                                            </td>
                                            <td style="width:3.2%; max-width:30px"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div id="x_cTMail-copy"
                                style="text-align:center; font-size:12px; line-height:18px; color:#999">
                                <table
                                    style="width:100%; font-weight:300; margin-bottom:10px; border-collapse:collapse">
                                    <tbody>
                                        <tr style="font-weight:300">
                                            <td style="width:3.2%; max-width:30px"></td>
                                            <td style="max-width:540px">
                                                <p
                                                    style="text-align:center; margin:20px auto 14px auto; font-size:12px; color:#999">
                                                    此为系统邮件，请勿回复。</p>
                                                <p
                                                    style="text-align:center; margin:20px auto 14px auto; font-size:12px; color:#999">
                                                    {{siteName}}<br />
                                                    Copyright © {{inscribe}}<br />
                                                    基于开源项目 OpenOceanStorage 构建</p>
                                            </td>
                                            <td style="width:3.2%; max-width:30px"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </td>
                        <td style="width:3%; max-width:30px"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
